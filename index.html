            render() {
                let frameToRender;
                if (this.currentFrame === 'closed') {
                    frameToRender = frames.closed;
                } else if (this.currentDirection === 'center') {
                    frameToRender = frames[this.currentFrame].center;
                } else {
                    frameToRender = frames[this.currentFrame][this.currentDirection][this.currentDirectionIndex];
                }
                this.container.textContent = frameToRender;
            }

            startBlinking() {
                this.blinkInterval = setInterval(() => {
                    this.blink();
                }, 5000);
            }

            blink() {
                if (this.isBlinking) return;
                this.isBlinking = true;

                setTimeout(() => {
                    this.currentFrame = 'closing';
                    this.render();
                }, 0);

                setTimeout(() => {
                    this.currentFrame = 'closed';
                    this.render();
                }, 100);

                setTimeout(() => {
                    this.currentFrame = 'closing';
                    this.render();
                }, 200);

                setTimeout(() => {
                    this.currentFrame = 'open';
                    this.render();
                    this.isBlinking = false;
                }, 300);
            }

            addMouseMoveListener() {
                document.addEventListener('mousemove', (e) => {
                    if (this.isBlinking) return;

                    const rect = document.body.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const sectionWidth = rect.width / this.sections;
                    const sectionIndex = Math.floor(x / sectionWidth);

                    if (sectionIndex < 4) {
                        this.currentDirection = 'left';
                        this.currentDirectionIndex = 3 - sectionIndex;
                    } else if (sectionIndex > 4) {
                        this.currentDirection = 'right';
                        this.currentDirectionIndex = sectionIndex - 5;
                    } else {
                        this.currentDirection = 'center';
                        this.currentDirectionIndex = 0;
                    }

                    this.render();
                });
            }
        }

        const eyeContainer = document.getElementById('eye-container');
        const animatedEye = new AnimatedEye(eyeContainer);
        animatedEye.init();
    </script>
</body>
</html>
